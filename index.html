<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>


    <div id="app">
        <input type="text" v-on:input="changeTitle">
        {{title}}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: "hello world!"
            },
            methods:{
                changeTitle: function (event) {
                    this.title = event.target.value;
                }
            }
        })
    </script>

</body>
</html>
