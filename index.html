<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>

    <div id="app">
        <label>
            <input type="text" v-on:input="changeTitle">
        </label>
        <p>{{title}}</p>
        <p>{{ say() }} <a v-bind:href="link">Google</a></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: "hello world!",
                link: "http://google.com"
            },
            methods:{
                changeTitle: function (event) {
                    this.title = event.target.value;
                },
                say: function () {
                    return this.title
                }
            }
        })
    </script>
</body>
</html>
