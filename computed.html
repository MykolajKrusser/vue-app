<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>

<div id="app">
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Decrease</button>
    <button v-on:click="secondCounter++">Inecrease</button>
    <p>{{ counter }} | {{ secondCounter }}</p>
    <p> {{ result() }} | {{ output }} </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            secondCounter: 0
        },
        computed: {
            output: function () {
                console.log("Computed");
                return this.counter > 5 ? 'Greater 5': 'Smaller 5';
            }
        },
        watch: {
            counter: function(value){
                var vm = this;
                setTimeout( function(){
                    vm.counter = 0;
                }, 2000 );
            }
        },
        methods:{
            result: function () {
                console.log("Method");
                return this.counter > 5 ? 'Greater 5': 'Smaller 5';
            }
        }
    })
</script>

</body>
</html>
